<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Marvel Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="Scripts/jquery-2.1.3.min.js"></script>

    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="Scripts/md5.js"></script>

    <link rel="stylesheet" href="Content/app.css" />
    <script type="text/javascript" src="Scripts/marvel.js"></script>
    <script type="text/javascript" src="Scripts/series.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
</head>
<body>
    <input type="hidden" id="hdnCategory" value="series" />
    <div>
        <div class="form-group hidden">
            <input type="hidden" id="hdnOffset" class="form-control" value="0" />
            <input type="hidden" class="paramName" value="offset" />
        </div>
        <div class="form-group">
            <label>Starts With</label>
            <input type="text" class="txtStartsWith form-control" />
            <input type="hidden" class="paramName" value="titleStartsWith" />
        </div>
        <div class="form-group">
            <label>Series Type</label>
            <select class="slctSeriesType form-control">
                <option></option>
                <option value="collection">Collection</option>
                <option value="one shot">One-Shot</option>
                <option value="limited">Limited</option>
                <option value="ongoing">Ongoing</option>
            </select>
            <input type="hidden" class="paramName" value="seriesType" />
        </div>
        <button class="btn btn-default btnSearch">Go</button>
    </div>
    <nav>
      <ul class="pager">
        <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next disabled"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
    <div id="divResults" class="container-fluid"></div>
    <nav>
      <ul class="pager">
        <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next disabled"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
    <footer></footer>
</body>
</html>
